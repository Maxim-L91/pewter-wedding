<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Розовый Слайдер</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="slider-container">
    <div class="slider" id="slider">
      <img id="slide-image" class="slide-image" src="img/test.jpg" alt="Slide Image" />
      <div id="slide-text" class="slide-text"></div>
    </div>
    <div class="controls">
      <button id="prev">←</button>
      <button id="sound" class="sound-btn playing"></button>
      <button id="next">→</button>
    </div>
  </div>

  <audio id="background-music" src="audio/nebo.mp3" loop></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
