<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Юбилейный Слайдер</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Контейнер слайдера -->
  <div class="slider" id="slider">
    <!-- Изображение слайда -->
    <img id="slide-image" class="slide-image" src="images/slide1.jpg" alt="Слайд" />

    <!-- Текст, который появляется за фото -->
    <div id="slide-text" class="slide-text"></div>

    <!-- Кнопки управления -->
    <div class="controls">
      <button id="prev">&#9664;</button>
      <button id="sound" class="music-button">♫</button>
      <button id="next">&#9654;</button>
    </div>
  </div>

  <!-- Аудио -->
  <audio id="background-music" src="music/music.mp3" loop></audio>

  <!-- Скрипт -->
  <script src="script.js"></script>
</body>
</html>
